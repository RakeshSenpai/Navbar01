<script>
    // Fix messy indicator logic
  const items = document.querySelectorAll('.cn-nav-link');
  const indicator = document.getElementById('cnIndicator');

  function moveIndicator(el) {
    indicator.style.width = `${el.offsetWidth}px`;
    indicator.style.left = `${el.offsetLeft}px`;
  }

  // Set initial position
  const activeItem = document.querySelector('.cn-nav-link.active');
  if (activeItem) moveIndicator(activeItem);

  items.forEach(item => {
    item.addEventListener('mouseenter', (e) => moveIndicator(e.target));
    item.addEventListener('mouseleave', () => {
      moveIndicator(document.querySelector('.cn-nav-link.active'));
    });
    item.addEventListener('click', function(e) {
      items.forEach(i => i.classList.remove('active'));
      this.classList.add('active');
    });
  });

  // Clean Dropdown Logic
  const profileBtn = document.getElementById('cnProfileBtn');
  const dropdown = document.getElementById('cnDropdown');

  profileBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdown.classList.toggle('active');
    profileBtn.querySelector('.cn-chevron').style.transform = 
      dropdown.classList.contains('active') ? 'rotate(180deg)' : 'rotate(0)';
  });

  document.addEventListener('click', () => {
    dropdown.classList.remove('active');
    profileBtn.querySelector('.cn-chevron').style.transform = 'rotate(0)';
  });
</script>
